    body:
      string: '{"error":false,"count":1,"total_hits":1,"g_brf_sum_texts":[{"patent_id":"PP36776","summary_text":"Botanical
        designation:Rosa hybrida.\n\nVariety denomination: ‘Poulvic011’.\n\nThis application
        claims priority to Plant Breeder''s Rights Application Number 2023/1984, which
        was filed at the Community Plant Variety Rights Office in the European Union
        on Sep. 22, 2023, the contents of which are hereby incorporated by reference
        for all purposes.\n\nSUMMARY OF THE INVENTION\n\nThe present invention constitutes
        a new and distinct variety of rose plant which originated from a controlled
        crossing between the female seed parent, an unnamed seedling, and the male
        pollen parent, also an unnamed seedling. Both of the parent varieties are
        non-patented.\n\nThe two parents were crossed during the summer of 2018 and
        the resulting seeds were planted in a controlled environment in Fredensborg,
        Denmark. The new variety, named ‘Poulvic011’, originated as a single seedling
        from the stated cross.\n\nThe new variety may be distinguished from its male
        pollen parent and female seed parent primarily by the following characteristics.
        The male pollen parent plant has red flowers with over 50 petals while the
        new variety has red flowers with about 38 petals. The female seed parent plant
        has red flowers 60 mm in diameter while the new variety has red flowers 100
        mm in diameter.\n\nThe objective of the hybridization of this rose variety
        was to create a new and distinct variety with unique qualities, such as:1.
        Uniform and abundant red flowers;2. Vigorous, but compact growth when propagated
        on its own roots;3. Exceptional disease resistance.\n\nThis combination of
        qualities is not present in previously available commercial cultivars of this
        type, known to the inventor, and distinguish ‘Poulvic011’ from all other varieties
        of which we are aware.\n\nAs part of the rose development program, Mogens
        N. Olesen germinated the seeds from the aforementioned hybridization during
        winter of 2018 and conducted evaluations on the resulting seedlings in a controlled
        environment in Fredensborg, Denmark. ‘Poulvic011’ was selected in the spring
        of 2019 by the inventor as a single plant from the progeny of the aforementioned
        hybridization.\n\nAsexual reproduction of ‘Poulvic011’ by rooted cuttings
        was first done by Mogens N. Olesen in the nursery in Fredensborg, Denmark
        in July 2019. This initial and other subsequent asexual propagations conducted
        in controlled environments have demonstrated that the characteristics of ‘Poulvic011’
        are true to type and are transmitted from one generation to the next.\n\n"}]}'
