      string: '{"error":false,"count":1,"total_hits":1,"g_detail_desc_texts":[{"patent_id":"PP36776","description_text":"DETAILED
        DESCRIPTION OF THE VARIETY\n\nThe following is a description of ‘Poulvic011’,
        as observed in its growth in an indoor glasshouse nursery in Odense Denmark.
        Observed plants are 5 months of age, and were grown on their own roots in
        19 cm pots. Color references are made using The Royal Horticultural Society
        (London, England) Colour Chart, 2001, except where common terms of color are
        used.\n\nFor a comparison, several physical characteristics of the rose variety
        ‘Poulpar114’, U.S. Plant Pat. No. 32,297 are compared to the claimed plant.
        While ‘Poulvic011’ has a moderate floral scent ‘Poulpar114’ has a light floral
        scent. The claimed plant has a flower diameter of 100 mm while ‘Poulpar114’
        has a flower diameter of 65 mm. Open flowers of ‘Poulvic011’ are generally
        Red Group 53B in color while ‘Poulpar114’ has a general tonality of Red Group
        46B.\n\nFLOWER AND FLOWER BUD\n\nBlooming habit: Continuous.Flower bud:Size.—Upon
        opening, 33 mm in length from base of receptacle to end of bud. Bud diameter
        is 18 mm.Bud form.—Ovoid.Bud color.—As sepals divide petals are Red-Purple
        Group 59B.Sepal inner surface.—Color: Yellow-Green Group 144B. Surface: Moderately
        pubescent.Sepal outer surface.—Color: Yellow-Green Group 144A. Texture: Smooth.Sepal
        shape.—Apex: Cirrhose. Base: Flat at union with receptacle.Sepal margin.—Margins
        have weak foliaceous appendages on three of the five sepals.Sepal size.—About
        28 mm long, 7 mm wide.Receptacle.—Texture: Smooth. Size: 8 mm in height, 6
        mm wide. Color: Yellow-Green Group 144A. Shape: Long funnel.Pedicel.—Surface:
        Rough with stipitate glands. Length: About 42 mm. Diameter: 2 mm on average.
        Color: Yellow-Green Group 144A. Strength: Strong.Peduncle.—Length: 25 to 30
        mm. Diameter: About 3 mm. Color: Yellow-Green Group 145A. Texture: Smooth.Flower
        bud development: Flower buds are borne both single and in clusters of about
        5 flower buds per stem.Flower bloom:Fragrance.—Moderate rose scent.Duration.—The
        blooms have a duration on the plant of approximately 20 days. Petals fall
        cleanly away from plant after flowers have fully matured.Size.—Flower diameter
        is about 100 mm when open. Flower depth is 50 mm.Flower shape.—High centered
        hybrid tea shape with a tightly closed center, opening fully to star shape.Shape
        of flower, side view.—The upper portion is convex. The lower portion is flat
        concave.Petalage: Under normal conditions, flowers have about 38 petals.General
        tonality of flower: Open flowers are Red Group 53B. After flowers have been
        open for 10 days, the general tonality changes to Red-Purple Group N57A with
        intonations of Red Group 53B.Petal color:Upon opening, outer and inner petals.—Upper
        surface: Red Group 46B. Yellow Group 9A at base of the petal. Lower surface:
        Middle and marginal zone are Red Group 53C. Basal zone Yellow Group 4A.After
        opening, outer and inner petals.—Upper surface: Red-Purple Group N57A. Basal
        zone point of attachment Yellow Group 4D. Lower surface: Red-Purple Group
        58C with streaks of Red-Purple Group 62D. Basal zone point of attachment Yellow
        Group 4D.Petals:Petal reflex.—Strong, bilateral.Margin.—Several clefts in
        the margin. Moderate undulations.Shape.—Broad and elliptic. Apex shape: Rounded.
        Base shape: Rounded or acute.Size.—About 50 mm (l)×42 mm (w).Texture.—Smooth.Thickness.—Average.Petaloids:Size.—30
        mm (l) by 22 mm (w).Quantity.—4 to 6.Shape.—Elliptical with an acute base
        and rounded apices.Color.—Upper surface Red Group 53B. Lower surface Red Group
        53C.Reproductive flower parts:Pollen.—None observed.Anthers.—Size: 2 mm in
        length. Color: Yellow Group 13C. Quantity: 35 on average.Filaments.—Color:
        Yellow-Orange Group 22A. Length: 8 mm.Pistils.—Length: 5 mm. Quantity: 26
        on average.Stigmas.—Color: Yellow-White Group 158AStyles.—Color: Green-White
        Group 157A with intonations of Red-Purple Group 63B.Location of stigmas.—Inferior
        in location relative to the length of the filaments and the height of the
        anthers.Hips.—None Observed.\n\nPLANT\n\nPlant growth: Upright and compact.
        Plants are about 27 cm in height, and 25 cm wide.Stems:Color of juvenile growth.—Yellow-Green
        Group 144B.Color of mature growth.—Yellow-Green Group 144A.Length.—Canes are
        about 22 cm from the base of the plant to the flowering portion.Diameter.—About
        6 mm.Internodes.—On mature canes about 26 mm between nodes.Surface texture.—Young
        wood: Smooth. Older wood: Smooth.Long prickles:Incidence.—About 12 prickles
        per 10 cm of stem.Size.—Average length of prickles on mature stems is 9 mm.Shape.—Upper
        portion is linear. Lower portion is deep concave.Color.—Juvenile prickles:
        Yellow-Green Group 144A. Mature prickles: Greyed-Orange Group 166C with intonations
        of Yellow-Green Group 144A.Plant foliage:Compound leaf.—180 mm (l)×120 (w).Quantity.—3
        leaves per 10 cm of stem on average.Leaf bearing angle to the stem.—45 degrees.Color
        of juvenile foliage.—Upper side: Yellow-Green Group 144A. Lower side: Yellow-Green
        Group 144B.Color of mature foliage.—Upper side: Yellow-Green Group 147A. Lower
        side: Yellow-Green Group 146B.Plant leaves and leaflets:Stipules.—Size: 11
        mm long, 4 mm wide. Quantity: 2 per compound leaf. Shape: Linear, slightly
        broad based with outward extending apices. Margins: Finely serrated. Color:
        Yellow-Green Group 144A.Petiole.—Length: 40 mm. Diameter: 1.5 mm. Upper surface
        color: Yellow-Green Group 144A. Lower surface color: Yellow-Green Group 144A.Rachis.—Length:
        About 60 mm. Upper surface color: Yellow-Green Group 144A. Lower surface color:
        Yellow-Green Group 144A.Leaflet.—Quantity: Normally 5 leaflets. Margins: Serrated.
        Size: Terminal leaflets are about 81 mm long, 50 mm wide. Shape: Generally
        elliptical. Base: Rounded. Apex: Acute. Texture: Smooth. Thickness: Average.
        Arrangement: Odd pinnate. Venation: Reticulate. Glossiness: Moderately glossy.Disease
        resistance: Above average resistance to powdery mildewSphaerotheca pannosavar.rosae,
        downy mildewPeronospora sparsa, rustPhragmidiumspp., black spotDiplocarpon
        rosae, andBotrytis cinereaunder normal growing conditions.Cold hardiness:
        The variety is tolerant to USDA Cold Hardiness Zone 6.Heat tolerance: The
        variety has been found to be suitable for climate conditions found in the
        American Horticulture Society heat zone 7.\n\n","description_length":6211}]}'
