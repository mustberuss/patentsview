      string: '{"error":false,"count":1,"total_hits":1,"pg_brf_sum_texts":[{"document_number":20250212711,"summary_text":"BACKGROUND\n\nTechnical
        Field\n\nThe present invention relates to the field of rolling cages for soil
        preparation. More specifically, the present invention relates to an object
        removal from inside a rolling cage.\n\nDescription of the Related Art\n\nDisking
        is a soil preparation practice that includes deep or shallow soil tillage.
        By using the best soil tillage practices, farmers can ensure well-prepared
        soil structure. Disking breaks up clods and surface crusts, thereby improving
        soil granulation, surface uniformity and reducing soil erosion. It is typically
        performed at a soil depth of about 4-6 in.\n\nDisc tillage tools can deliver
        high-speed conservation tillage to control stubborn, chemical resistant weed
        growth, while sizing and evenly distributing tough residue throughout the
        worked soil profile. This action kills weeds, limits potential movement of
        wind driven residue, builds soil organic matter by contributing to residue
        breakdown, and helps prevent formation of a residue mat on or below the soil
        surface which could inhibit seed soil contact and movement of moisture and
        nutrients throughout the profile. Various finishing attachments are available
        to provide a consistent, uniform field finish. One such attachment is a soil
        conditioning reel that delivers clod sizing and firming during high-speed
        operation.\n\nA soil conditioning reel may take the form of a single rolling
        cage or series connected rolling cages. Rolling cages are notorious for picking
        up objects (mainly rocks) without a good way to remove them. Rolling cages
        are typically fully welded for durability in field operation.\n\nIn view of
        the above, there is a need for a rolling cage that allows for easy removal
        of rocks and other objects that can be picked and trapped inside of the rolling
        cage.\n\nSUMMARY OF THE INVENTION\n\nAn aspect is a towable rear tool attachment
        configured for soil clod sizing and firming, that can include at least one
        rolling cage that rotates when being towed and is in contact with a soil surface.
        The at least one rolling cage includes a pair of circular-shaped end plates
        located at each end of a respective rolling cage, and a plurality of structural
        members arranged spaced apart around a circumference of the end plates, forming
        a cage-like structure. At least one of the structural members has a removable
        section between the end plates.\n\n"}]}'
